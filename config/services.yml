services:
    rmcgirr83.topfive.topfive:
        class: rmcgirr83\topfive\core\topfive
        arguments:
            - '@auth'
            - '@config'
            - '@cache'
            - '@content.visibility'
            - '@dbal.conn'
            - '@dispatcher'
            - '@language'
            - '@template'
            - '@user'
            - '%core.root_path%'
            - '%core.php_ext%'
            - '@?senky.relativedates.listener'

    rmcgirr83.topfive.listener:
        class: rmcgirr83\topfive\event\listener
        arguments:
            - '@rmcgirr83.topfive.topfive'
            - '@config'
            - '@language'
            - '@template'
            - '@controller.helper'
            - '@?phpbb.collapsiblecategories.operator'
        tags:
            - { name: event.listener }
